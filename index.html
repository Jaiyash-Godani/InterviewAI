<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Interview Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/langgraph@latest/dist/index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen">
    <!-- Loading Screen -->
    <div
        id="loadingScreen"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
        <div
            class="bg-white rounded-lg p-6 flex items-center space-x-4"
        >
            <div
                class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
            ></div>
            <span class="text-gray-700 font-medium">Processing...</span>
        </div>
    </div>

    <!-- Page 1: Personal Details -->
    <div
        id="personalDetailsPage"
        class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center"
    >
        <div
            class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-8 w-full max-w-2xl border border-white border-opacity-20 shadow-2xl"
        >
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">
                    AI Interview Assistant
                </h1>
                <p class="text-gray-300">Let's get to know you better</p>
            </div>

            <form id="personalForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label
                            class="block text-white font-medium mb-2"
                            >Full Name *</label
                        >
                        <input
                            type="text"
                            id="fullName"
                            required
                            class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your full name"
                        />
                    </div>
                    <div>
                        <label
                            class="block text-white font-medium mb-2"
                            >Email *</label
                        >
                        <input
                            type="email"
                            id="email"
                            required
                            class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="your.email@example.com"
                        />
                    </div>
                </div>

                <div>
                    <label
                        class="block text-white font-medium mb-2"
                        >Job Title *</label
                    >
                    <input
                        type="text"
                        id="jobTitle"
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., Software Engineer, Data Scientist"
                    />
                </div>

                <div>
                    <label
                        class="block text-white font-medium mb-2"
                        >Years of Experience *</label
                    >
                    <select
                        id="experience"
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Select experience level</option>
                        <option value="0-1">0-1 years (Entry Level)</option>
                        <option value="2-3">2-3 years (Junior)</option>
                        <option value="4-6">4-6 years (Mid Level)</option>
                        <option value="7-10">7-10 years (Senior)</option>
                        <option value="10+">10+ years (Expert)</option>
                    </select>
                </div>

                <div>
                    <label
                        class="block text-white font-medium mb-2"
                        >Technical Skills</label
                    >
                    <textarea
                        id="skills"
                        rows="3"
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="List your key technical skills (e.g., Python, React, Machine Learning, etc.)"
                    ></textarea>
                </div>

                <div>
                    <label
                        class="block text-white font-medium mb-2"
                        >Brief Resume/Background</label
                    >
                    <textarea
                        id="resume"
                        rows="4"
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Briefly describe your professional background, key projects, and achievements..."
                    ></textarea>
                </div>

                <div>
                    <label
                        class="block text-white font-medium mb-2"
                        >Groq API Key *</label
                    >
                    <input
                        type="text"
                        id="groqApiKey"
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your Groq API Key"
                    />
                    <p class="mt-1 text-blue-400 text-sm">
                        Don't have an API key? Get one at
                        <a
                            href="https://www.groq.ai"
                            target="_blank"
                            class="underline hover:text-blue-600"
                            >groq.ai</a
                        >
                    </p>
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transition duration-300 transform hover:scale-105"
                >
                    Start Interview Process â†’
                </button>
            </form>
        </div>
    </div>

    <!-- Rest of the pages remain unchanged ... -->
    <!-- Include your other divs for questionsPage, liveInterviewPage, resultsPage, loadingScreen etc. -->

    <script src="app.js"></script>
</body>
</html>
